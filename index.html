<!DOCTYPE html>
<html>
<head>
  <title>BAR = Aluminum Price</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding-top: 100px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    p {
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° 1 BAR = <span id="price">Loading...</span> USD (Aluminum Peg)</h1>
  <p>Live price pulled from Yahoo Finance [ALI=F]</p>

  <script>
    async function getAluminumPrice() {
      try {
        const res = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/ALI=F');
        const data = await res.json();
        const price = data.chart.result[0].meta.regularMarketPrice;
        document.getElementById("price").innerText = price.toFixed(2);
      } catch (e) {
        document.getElementById("price").innerText = "Error loading price";
      }
    }

    getAluminumPrice();
    setInterval(getAluminumPrice, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
